<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página</title>
    <style>
        /* Elimina los márgenes predeterminados del navegador */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Evita barras de scroll */
        }
        /* Hace que la imagen ocupe toda la pantalla */
        img {
            width: 100vw; /* 100% del ancho de la ventana */
            height: 100vh; /* 100% del alto de la ventana */
            object-fit: cover; /* Escala la imagen para cubrir el espacio sin deformarla */
        }
    </style>
</head>
<body>
    <img src="fondo.jpg" alt="Una descripción de mi imagen">
</body>
</html>
